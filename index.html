<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTac</title>
    <link
      rel="stylesheet"
      href="https://localhost:8080/styles/app.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="text-center container">
      <h1>TicTac</h1>
    
      <iframe width="100%" height="600" src="https://tictac.digitalsamba.com/tictac" title="Video call" frameborder="0" allow="microphone; camera; autoplay; display-capture"></iframe>

      <div class="row">
        <div class="bg-light text-black col-lg-6" id="video_well">
          <ul>
            <li>hi</li>
            <li>hi</li>
            <li>hi</li>
            <li>hi</li>
            <li>hi</li>
          </ul>
        </div>
        <div class="bg-light text-black col-lg-6" id="chat_well">
          <h2>Message Board</h2>
          <ul class="text-start" id="chat_list"></ul>
          <form id="chat_form">
            <input type="text" placeholder="Hello!" id="chat_input"> <button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
